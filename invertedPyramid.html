<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invertedPyramid</title>
</head>
<style>
    body{
        font-size: 80px;
    }
</style>
<body>

    <script>
        // invertedPyramid with star
        let temp=5;
        for(let i=5;i>=1;i--){
            for(let k=1;k<=5-i;k++){
                document.write("&nbsp;&nbsp");
            }

            for(let j=1;j<=temp;j++){
                document.write("*");
            }
            temp=temp-2;

            document.write("<br>")
        }
        //invertedPyramid with numbers
        let temp1=5;
        for(let i=5;i>=1;i--){
            for(let k=1;k<=5-i;k++){
                document.write("&nbsp;&nbsp");
            }

            for(let j=1;j<=temp1;j++){
                document.write(i);
            }
            temp1=temp1-2;

            document.write("<br>")
        }
        //invertedPyramid with numbers
        let temp2=5;
        for(let i=5;i>=1;i--){
            for(let k=1;k<=5-i;k++){
                document.write("&nbsp;&nbsp");
            }

            for(let j=1;j<=temp2;j++){
                document.write(j);
            }
            temp2=temp2-2;

            document.write("<br>")
        }
    </script>
    
</body>
</html>
