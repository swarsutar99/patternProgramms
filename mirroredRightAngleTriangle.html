<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>mirroredRightAngleTriangle</title>
    <style>
        body{
    
            font-size: 80px;
        }
    </style>
</head>
<body>
    <script>
        //Star Pattern
         // right angled triangle with star
        //example:- 
            //    *
            //   **
            //  ***
            // ****
            //*****
        
        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }

            for (let j = 1; j <= i; j++) {
                document.write("*");

            }
            document.write("<br>");
        }
        
              // right angled triangle with numbers
        //example:- 
            //    1
            //   22
            //  333
            // 4444
            //55555
        
        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }

            for (let j = 1; j <= i; j++) {
                document.write(i);

            }
            document.write("<br>");
        }

        
        
        / right angled triangle with numbers
        //example:- 
            //    1
            //   12
            //  123
            // 1234
            //12345
        
        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp;&nbsp;");
            }

            for (let j = 1; j <= i; j++) {
                document.write(j);

            }
            document.write("<br>");
        }
  
    </script>
</body>
</html>
