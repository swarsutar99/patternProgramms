<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patternWithAlphabet</title>

    <style>
        body{
            font-size: 80px;
        }
    </style>
</head>
<body>

    <script>
        var alpha;

        for(let i=1;i<=5;i++){
            alpha=65;

            for(let j=1;j<=i;j++){
                document.write(String.fromCharCode(alpha)+"&nbsp;&nbsp");
                alpha++;
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
