<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyramidPattern</title>
    <style>
        body{
            font-size: 80px;
        }
    </style>
</head>
<body>

    <script>
        let i,j,k,l;

        for(i=1;i<=5;i++){
            for(k=1;k<=5-i;k++){
                document.write("&nbsp&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write("*");
            }
            for(l=2;l<=i;l++){
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
    
</body>
</html>
