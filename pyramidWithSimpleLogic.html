<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>pyramid with simpler logic</title>
    <style>
        body {
            font-size: 80px;
        }
    </style>
</head>

<body>

    <script>
        let temp = 1;

        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp&nbsp");
            }

            for (let j = 1; j <= temp; j++) {
                document.write("*");
            }
            temp = temp + 2;
            document.write("<br>")
        }


        let temp2 = 1;

        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp&nbsp");
            }

            for (let j = 1; j <= temp2; j++) {
                document.write(j);
            }
            temp2 = temp2 + 2;
            document.write("<br>")
        }


        let temp3 = 1;

        for (let i = 1; i <= 5; i++) {

            for (let k = 1; k <= 5 - i; k++) {
                document.write("&nbsp&nbsp");
            }

            for (let j = 1; j <= temp3; j++) {
                document.write(i);
            }
            temp3 = temp3 + 2;
            document.write("<br>")
        }
    </script>

</body>

</html>
